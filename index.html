<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lämpötila Muunnin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <Div class="container">
        <div class="box1">
            <h1>Lämpötila Muunnin</h1>
        </div>
        <div class="box2">
                <select id="temperature" name="temperature">
                  <option value="CF">Celsius->Fahrenheit</option>
                  <option value="FC">Fahrenheit->Celsius</option>
                  <option value="FK">Fahrenheit->Kelvin</option>
                  <option value="KF">Kelvin->Fahrenheit</option>
                  <option value="KC">Kelvin->Celsius</option>
                  <option value="CK">Celsius->Kelvin</option>
                </select>
              <div class=box-3>
                  <p>Syötä lämpötila:</p>
              </div>
              <div class=box4>
                <input type="number" id="lmp">
                <button onclick="laskelämpötila()">Muunna</button>
                
              </div>
              <div class="box5">
                    <input type="radio" id="1-desimaali" name="desimaali" value="1" checked>
                    <label for="1 desimaali">1 desimaali</label><br>

                    <input type="radio" id="2-desimaali" name="desimaali" value="2">
                    <label for="2 desimaali">2 desimaali</label><br>

                    <input type="radio" id="3-desimaali" name="desimaali" value="3">
                    <label for="3 desimaali">3 desimaali</label>

              </div>
              <div>
                <p>Vastaus <span id="vastaus"></span></p>
              </div>
        </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
